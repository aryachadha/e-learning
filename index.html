<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-Learning Hub</title>
    <style>
        /* === All CSS is here (no external file needed) === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            line-height: 1.6;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 5%;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.9rem;
            font-weight: 700;
            color: #5a67d8;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 2.5rem;
        }
        .nav-links a {
            text-decoration: none;
            color: #4a5568;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-links a:hover, .nav-links a.active {
            color: #5a67d8;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0; height: 3px;
            background: #5a67d8;
            bottom: -8px; left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after, .nav-links a.active::after { width: 100%; }

        .home-container {
            text-align: center;
            padding: 180px 5% 120px;
            color: white;
        }
        .home-container h1 {
            font-size: 4.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.4);
            animation: slideInLeft 1s ease-out;
        }
        .home-container p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto 3rem;
            opacity: 0.95;
            animation: slideInRight 1s ease-out 0.3s both;
        }
        .cta-btn {
            display: inline-block;
            background: #fff;
            color: #5a67d8;
            padding: 1.1rem 3.2rem;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            transition: all 0.4s ease;
            animation: bounceIn 1.6s ease-out 0.8s both;
        }
        .cta-btn:hover {
            transform: translateY(-10px);
            background: #5a67d8;
            color: white;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        footer {
            text-align: center;
            padding: 2.5rem;
            background: rgba(0,0,0,0.2);
            color: white;
            margin-top: 8rem;
            font-size: 0.95rem;
        }

        /* Animations */
        @keyframes slideInLeft { from { opacity:0; transform:translateX(-100px); } to { opacity:1; transform:translateX(0); } }
        @keyframes slideInRight { from { opacity:0; transform:translateX(100px); } to { opacity:1; transform:translateX(0); } }
        @keyframes bounceIn {
            0% { opacity:0; transform:scale(0.3); }
            50% { opacity:1; transform:scale(1.1); }
            70% { transform:scale(0.9); }
            100% { transform:scale(1); }
        }

        @media (max-width: 768px) {
            .home-container h1 { font-size: 3.2rem; }
            .home-container p { font-size: 1.2rem; }
            .navbar { flex-direction: column; padding: 1rem; }
            .nav-links { margin-top: 1rem; gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">E-Learning Hub</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
            </ul>
        </nav>
    </header>

    <main class="home-container">
        <h1>Welcome to E-Learning Hub</h1>
        <p>Learn programming at your own pace with high-quality video lectures, interactive quizzes, and downloadable notes.</p>
        <a href="courses.html" class="cta-btn">Explore Courses</a>
    </main>

    <footer>
        <p>Â© 2025 E-Learning Hub. All rights reserved.</p>
    </footer>
</body>
</html>
